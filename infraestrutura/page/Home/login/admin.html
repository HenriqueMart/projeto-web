<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/login/admin.css">
    <link rel="shortcut icon" href="../../../assets/imagens/favicon.ico" type="image/favicon-icon">
    <title>Administrador</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1>admin</h1>
        </div>
        <nav>
            <div class="navegacao">
                <ul>
                    <li><a href="../../../../index.html">Index</a></li>
                 </ul>
                 <img class="img" src="../../../assets/imagens/login/usuario.png" alt="usuario">
            </div>
            </nav>
    </header>
    <main>
        <div class="editor">
            <div class="pesquisar">
                <input type="search" placeholder="Pesquisar">
                <button type="submit">Pesquisar</button>
            </div>
            <div class="cad-usuario">
                <button type="submit" id="btn_novoUsuario">Novo Usuário</button>
            </div>
            <div class="cad-usuario">
                <button type="submit" id="btn_atualizar">Atualizar</button>
            </div>
        </div>
        <article class="box">
            <div class="conteudo_resposta">
                <h2>Área do Administrador</h2>
                <div id="response_usuarios"></div>
            </div>
            <div class="conteudo_tabela">

                <table>
                    <caption>Usuários Registrados</caption>
                    <thread>
                        <tr class="cabecario">
                            <td class="nav">ID</td> 
                            <td class="nav">Nome</td> 
                            <td class="nav">E-mail</td>
                            <td class="nav">Login</td>
                            <td class="nav">Editar</td>
                            <td class="nav">Excluir</td>
                        </tr>
                    </thread>
                    <!--JavaScript Adiciona os elementos-->
                    <tbody id="tabelaUsuarios"></tbody>
                    
                </table>
            </div>
            
        </article>
    </main>

    <script src="../../../assets/js/Admin/Usuario.js"></script>
</body>
</html>
